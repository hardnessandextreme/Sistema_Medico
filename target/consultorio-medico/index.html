<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Médico</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box" id="loginBox">
            <div class="logo">
                <h1><i class="fas fa-hospital"></i> Sistema Médico</h1>
                <p>Consultorio Médico Digital</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                
                <div style="text-align: center; margin-top: 15px;">
                    <a href="#" id="forgotPasswordLink" style="color: #667eea; text-decoration: none; font-size: 14px;">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
            
            <div class="login-footer">
                <p>Sistema de Gestión Médica v1.0</p>
            </div>
        </div>
    </div>

    <!-- Modal para cambiar contraseña -->
    <div id="modalCambiarPassword" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 500px;">
            <span class="close" onclick="cerrarModalPassword()">&times;</span>
            <h2><i class="fas fa-key"></i> Cambiar Contraseña</h2>
            
            <form id="formCambiarPassword">
                <div class="form-group">
                    <label for="recuperarCedula">Cédula del Paciente *</label>
                    <input type="text" id="recuperarCedula" required maxlength="10" pattern="\d{10}">
                    <small>Ingrese su número de cédula</small>
                </div>
                
                <div class="form-group">
                    <label for="recuperarUsuario">Nombre de Usuario *</label>
                    <input type="text" id="recuperarUsuario" required>
                </div>
                
                <div class="form-group">
                    <label for="nuevaPassword">Nueva Contraseña *</label>
                    <input type="password" id="nuevaPassword" required minlength="6">
                    <small>Mínimo 6 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmarPassword">Confirmar Contraseña *</label>
                    <input type="password" id="confirmarPassword" required minlength="6">
                </div>
                
                <div id="errorMessageModal" class="error-message"></div>
                <div id="successMessageModal" class="success-message" style="display: none; padding: 10px; background: #d4edda; color: #155724; border-radius: 4px; margin-bottom: 10px;"></div>
                
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Cambiar Contraseña</button>
                    <button type="button" class="btn btn-secondary" onclick="cerrarModalPassword()" style="flex: 1;">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
